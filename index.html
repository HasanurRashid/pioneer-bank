<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="log-in" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
       <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="CurrentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
       </div>

       <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="DepositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit.">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw.">
                    <button id="Withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
       </div>
    </div>
    <script>
        const loginbtn = document.getElementById("log-in");
        loginbtn.addEventListener("click",function(){
           document.getElementById("login-area").style.display="none";
           document.getElementById("transaction-area").style.display="block";
        });

        document.getElementById("addDeposit").addEventListener("click",function(){
            const depositAmt=GetInputNumber("DepositAmount"); 
            UpdateSpanText("currentDeposit",depositAmt);
            UpdateSpanText("currentBalance",depositAmt);

            document.getElementById("DepositAmount").value="";
        });

        document.getElementById("Withdrawbtn").addEventListener("click",function(){
            const withdrawAmt =GetInputNumber("withdrawAmount");
            UpdateSpanText("CurrentWithdraw",withdrawAmt);
            UpdateSpanText("currentBalance",-1* withdrawAmt);
        })

        function GetInputNumber(id){
            const amount=parseFloat(document.getElementById(id).value);
            return amount;
        }

        function UpdateSpanText(id,deposit){
            const currentAmount =parseFloat(document.getElementById(id).innerText);
            const TotalAmount = currentAmount+deposit;
            document.getElementById(id).innerText=TotalAmount;
        }

    </script>
</body>
</html>
